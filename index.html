<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>What would they say?</title>
        <meta name="viewport" content="width=device-width">

        <!-- Custom CSS -->
        
        <link rel="stylesheet" href="stylesheets/style.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,300,400,700' rel='stylesheet' type='text/css'>

    </head>
    <body>
  
    <div class="content">
      <div class="row">
        <div class="col-2"><br></div>
        <div class="col-4">
          <h1>What would <em>they</em> say?</h1>
          <hr><br>
        </div>
      </div>
      <div class="row">
        <div class="col-2"><br></div>
        <div class="col-4">
          <div class="generated">
            Your text will appear here.
          </div>
        </div>
      </div>

      <div class="sliders">
        <div class="row">
          <div class="col-2"><br></div>
          <div class="col-2"><p>Openness</p></div>
          <div class="col-4"> <input type="range" name ="open" ></input> </div>
        </div>
        <div class="row">
          <div class="col-2"><br></div>
          <div class="col-2"><p>Conscientiousness</p></div>
          <div class="col-4"> <input type="range" name ="consc"></input></div>
        </div>
        <div class="row">
          <div class="col-2"><br></div>
          <div class="col-2"><p>Extraversion</p></div>
          <div class="col-4"> <input type="range" name ="extra"></input></div>
        </div>
        <div class="row">
          <div class="col-2"><br></div>
          <div class="col-2"><p>Agreeableness</p></div>
          <div class="col-4"> <input type="range" name ="agree"></input></div>
        </div>
        <div class="row">
          <div class="col-2"><br></div>
          <div class="col-2"><p>Neuroticism</p></div>
          <div class="col-4"> <input type="range" name ="neuro"></input></div>
        </div>
      </div>
      <!-- BUTTONS -->
      <div class="row">
        <div class="col-2"><br></div>
        <div class="col-6">
          <button id ="generate">GENERATE</button> 
          <button id = "append">APPEND</button><br><br>
          <a href="http://justinhlee.github.io/2014/03/17/what-would-they-say.html">About</a>
        </div>
      </div>
    </div>
        
    <!-- JavaScript -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/o.js"></script>
    <script src="js/c.js"></script>
    <script src="js/e.js"></script>
    <script src="js/a.js"></script>
    <script src="js/n.js"></script>
  </body>
</html>
